<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Letters for Swati/Julie</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="background">
        <h1 class="title">Happy Valentine's Week, My Love!</h1>
        <div class="love-timer" id="love-timer"></div>
        
        <!-- Envelope Section -->
        <div class="envelope-container">
            <!-- Generate envelopes dynamically using JavaScript -->
        </div>

        <!-- Letter Content Section -->
        <div class="letter-wrapper">
            <div id="letter" class="letter-content">
                <div class="close" onclick="closeLetter()">&times;</div>
                <img id="polaroid" class="polaroid" src="" alt="Memory Photo">
                <p id="letter-text"></p>
            </div>
        </div>
    </div>
    
    <!-- Music Player -->
    <div class="music-player">
        <audio id="audio-player" controls></audio>
        <button onclick="prevTrack()">⏮</button>
        <button id="playButton" onclick="togglePlayPause()">Play/Pause</button>
        <button onclick="nextTrack()">⏭</button>
    </div>
</body>
</html>
