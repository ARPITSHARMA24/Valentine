<!-- Add this file to the HTML directory as index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Letters for Swati/Julie</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="background">
        <h1 class="title">Happy Valentine's Week, My Love!</h1>
        <div class="love-timer" id="love-timer"></div>
        
        <!-- Envelopes for each day -->
        <div class="envelope-container">
            <!-- Seven envelopes for 7 days -->
            <div class="envelope" onclick="openLetter(1)">
                <div class="heart"></div>
                <p>Day 1</p>
            </div>
            <div class="envelope" onclick="openLetter(2)">
                <div class="heart"></div>
                <p>Day 2</p>
            </div>
            <div class="envelope" onclick="openLetter(3)">
                <div class="heart"></div>
                <p>Day 3</p>
            </div>
            <div class="envelope" onclick="openLetter(4)">
                <div class="heart"></div>
                <p>Day 4</p>
            </div>
            <div class="envelope" onclick="openLetter(5)">
                <div class="heart"></div>
                <p>Day 5</p>
            </div>
            <div class="envelope" onclick="openLetter(6)">
                <div class="heart"></div>
                <p>Day 6</p>
            </div>
            <div class="envelope" onclick="openLetter(7)">
                <div class="heart"></div>
                <p>Day 7</p>
            </div>
        </div>

        <!-- Letters for each day -->
        <div id="letter1" class="letter-content"> <div class="close" onclick="closeLetter(1)">&times;</div> <p>My dearest Swati, ...</p></div>
        <div id="letter2" class="letter-content"> <div class="close" onclick="closeLetter(2)">&times;</div> <p>Day 2 letter ...</p></div>
        <div id="letter3" class="letter-content"> <div class="close" onclick="closeLetter(3)">&times;</div> <p>Day 3 letter ...</p></div>
        <div id="letter4" class="letter-content"> <div class="close" onclick="closeLetter(4)">&times;</div> <p>Day 4 letter ...</p></div>
        <div id="letter5" class="letter-content"> <div class="close" onclick="closeLetter(5)">&times;</div> <p>Day 5 letter ...</p></div>
        <div id="letter6" class="letter-content"> <div class="close" onclick="closeLetter(6)">&times;</div> <p>Day 6 letter ...</p></div>
        <div id="letter7" class="letter-content"> <div class="close" onclick="closeLetter(7)">&times;</div> <p>Day 7 letter ...</p></div>
    </div>
    
    <!-- Music Player -->
    <div class="music-player">
        <audio id="audio-player"></audio>
        <button onclick="prevTrack()">⏮</button>
        <button onclick="togglePlayPause()">▶</button>
        <button onclick="nextTrack()">⏭</button>
    </div>
</body>
</html>
